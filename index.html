<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenSesame Internship Micro‑Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-50 via-sky-50 to-purple-50 text-gray-900">
    <div id="root"></div>
    <script>
      const e = React.createElement;
      const { useState, useEffect, useMemo } = React;

      function useHashRoute() {
        const getRoute = () => {
          const h = window.location.hash || "#/";
          return h.startsWith("#/") ? h : "#/";
        };
        const [route, setRoute] = useState(getRoute());
        useEffect(() => {
          const onHashChange = () => setRoute(getRoute());
          window.addEventListener("hashchange", onHashChange);
          return () => window.removeEventListener("hashchange", onHashChange);
        }, []);
        useEffect(() => {
          if (!window.location.hash) window.location.hash = "#/";
        }, []);
        return route;
      }

      function Header({ route }) {
        const Link = ({ href, label }) =>
          e(
            "a",
            {
              href,
              className:
                "px-4 py-2 rounded-lg text-sm font-medium transition " +
                (route === href
                  ? "bg-white text-indigo-600 shadow"
                  : "text-gray-700 hover:bg-white hover:text-indigo-600"),
            },
            label
          );
        return e(
          "header",
          { className: "sticky top-0 z-10 backdrop-blur supports-[backdrop-filter]:bg-white/70 border-b border-gray-200" },
          e(
            "div",
            { className: "max-w-5xl mx-auto px-4 py-3 flex items-center justify-between" },
            e(
              "div",
              { className: "flex items-center gap-2" },
              e(
                "div",
                { className: "h-8 w-8 rounded-md bg-gradient-to-br from-indigo-500 to-purple-500" }
              ),
              e(
                "span",
                { className: "text-lg font-semibold" },
                "OpenSesame Internship"
              )
            ),
            e(
              "nav",
              { className: "flex items-center gap-2" },
              Link({ href: "#/", label: "Home" }),
              Link({ href: "#/about", label: "About" }),
              Link({ href: "#/generate-plan", label: "Demo" })
            )
          )
        );
      }

      function Home() {
        const Card = ({ title, desc, href }) =>
          e(
            "a",
            {
              href,
              className:
                "group block bg-white/90 rounded-2xl shadow-lg ring-1 ring-black/5 p-8 transition hover:shadow-xl hover:-translate-y-0.5",
            },
            e(
              "div",
              { className: "flex items-start gap-4" },
              e("div", {
                className:
                  "h-10 w-10 flex-none rounded-lg bg-gradient-to-br from-indigo-500 to-purple-500",
              }),
              e(
                "div",
                { className: "flex-1" },
                e("h3", { className: "text-lg font-semibold mb-1" }, title),
                e("p", { className: "text-sm text-gray-600" }, desc)
              ),
              e(
                "div",
                { className: "flex-none" },
                e(
                  "span",
                  { className: "text-indigo-600 group-hover:translate-x-0.5 inline-block transition" },
                  "→"
                )
              )
            )
          );
        return e(
          "main",
          { className: "max-w-5xl mx-auto px-4" },
          e(
            "section",
            { className: "text-center pt-12 pb-8" },
            e(
              "h1",
              { className: "text-2xl sm:text-3xl font-bold tracking-tight" },
              "OpenSesame Internship Micro‑Site"
            ),
            e(
              "p",
              { className: "mt-2 text-gray-600" },
              "Two simple paths: About + Answers and an AI Demo powered by Gemini"
            )
          ),
          e(
            "div",
            {
              className:
                "grid grid-cols-1 sm:grid-cols-2 gap-6 items-stretch pb-16",
            },
            Card({
              title: "About + Answers",
              desc: "A short introduction and three focused responses",
              href: "#/about",
            }),
            Card({
              title: "AI Demo – SkillPath Coach",
              desc: "Generate a concise 4‑week plan in Markdown",
              href: "#/generate-plan",
            })
          )
        );
      }

      function About() {
        const Q = ({ q, a }) =>
          e(
            "div",
            { className: "bg-white/90 rounded-2xl shadow ring-1 ring-black/5 p-6" },
            e("h3", { className: "font-semibold mb-2" }, q),
            e("p", { className: "text-gray-700 leading-relaxed" }, a)
          );
        return e(
          "main",
          { className: "max-w-4xl mx-auto px-4 py-12" },
          e(
            "section",
            { className: "mb-8" },
            e(
              "h2",
              { className: "text-xl sm:text-2xl font-bold" },
              "About Me"
            ),
            e(
              "p",
              { className: "mt-2 text-gray-700" },
              "I’m energized by building practical, elegant tools that help people learn faster at work. OpenSesame’s mission aligns with my focus on skills, accessibility, and multilingual experiences that meet learners where they are. I enjoy turning curiosity into prototypes and iterating with real user feedback."
            )
          ),
          e(
            "section",
            { className: "space-y-6" },
            Q({
              q: "How do you see OpenSesame fitting into your career journey or long‑term goals?",
              a:
                "I want to help shape a skills‑first ecosystem where learning paths are dynamic and inclusive. OpenSesame is a place to combine product thinking with AI to make curation smarter and more human. It’s a chance to grow as a builder while delivering measurable impact for diverse workforces.",
            }),
            Q({
              q: "What strengths, skills, or perspectives will you bring to OpenSesame?",
              a:
                "I bring thoughtful UX, rapid prototyping, and clear systems thinking. I care about accessibility, localization, and data‑informed iteration. I collaborate well across roles and translate complex ideas into simple, usable interfaces that ship.",
            }),
            Q({
              q: "What excites you most about working with AI, and how can it shape the future of learning and work?",
              a:
                "AI can personalize pathways, surface relevant microlearning, and support multilingual learners without sacrificing quality. Used responsibly, it augments curators and instructors, creating equitable access to skills. I’m excited to design guardrails and workflows where AI accelerates human judgment, not replaces it.",
            })
          )
        );
      }

      function Demo() {
        const [apiKey, setApiKey] = useState(localStorage.getItem("gemini_api_key") || "");
        const [role, setRole] = useState("");
        const [goal, setGoal] = useState("");
        const [language, setLanguage] = useState("English");
        const [hours, setHours] = useState(5);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState("");
        const [result, setResult] = useState("");
        const [lastPrompt, setLastPrompt] = useState("");

        const prompt = useMemo(() => {
          return (
            "You are an instructional design assistant for a corporate learning marketplace.\n" +
            "Company: OpenSesame (AI-powered catalog; skills-based curation; multilingual content).\n" +
            `Audience: ${role}.\n` +
            `Learner’s goal: ${goal}.\n` +
            `Available time: ~${hours} hours/week.\n` +
            `Output language: ${language}.\n\n` +
            "TASK: Create a concise, 4-week learning path that a human curator could quickly review and publish.\n" +
            "Return well-structured Markdown only. Include:\n" +
            "1) Top 6 skills/competencies mapped to this role & goal.\n" +
            "2) Learning Path (4 weeks): each week has a theme, 3–5 microlearning items, and 1 hands-on task.\n" +
            "3) Accessibility & inclusion notes.\n" +
            "4) Assessment ideas with short scenario questions and a rubric.\n" +
            `5) Localization tip for ${language}.\n` +
            "Keep it under ~500 words; concrete and workplace-relevant."
          );
        }, [role, goal, language, hours]);

        const onGenerate = async () => {
          setError("");
          setResult("");
          if (!apiKey) {
            setError("Please enter your Gemini API key.");
            return;
          }
          setLoading(true);
          try {
            localStorage.setItem("gemini_api_key", apiKey);
            setLastPrompt(prompt);
            const body = {
              contents: [{ parts: [{ text: prompt }] }],
              generationConfig: { temperature: 0.6, maxOutputTokens: 1200 },
            };
            const res = await fetch(
              `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body),
              }
            );
            if (!res.ok) {
              const t = await res.text();
              throw new Error(t || "Request failed");
            }
            const data = await res.json();
            const text =
              (data.candidates &&
                data.candidates[0] &&
                data.candidates[0].content &&
                data.candidates[0].content.parts &&
                data.candidates[0].content.parts[0] &&
                data.candidates[0].content.parts[0].text) || "";
            setResult(text || "No content returned.");
          } catch (err) {
            setError(String(err.message || err));
          } finally {
            setLoading(false);
          }
        };

        const copyPrompt = async () => {
          try {
            await navigator.clipboard.writeText(lastPrompt || prompt);
          } catch {}
        };

        const downloadMd = () => {
          if (!result) return;
          const blob = new Blob([result], { type: "text/markdown;charset=utf-8" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "skillpath_plan.md";
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
        };

        return e(
          "main",
          { className: "max-w-4xl mx-auto px-4 py-12" },
          e(
            "h2",
            { className: "text-xl sm:text-2xl font-bold mb-4" },
            "AI Demo – SkillPath Coach"
          ),
          e(
            "p",
            { className: "text-sm text-gray-600 mb-6" },
            "Client-side demo only — do not expose API key in production."
          ),
          e(
            "form",
            { className: "space-y-4" },
            e(
              "div",
              { className: "grid grid-cols-1 sm:grid-cols-2 gap-4" },
              e(
                "div",
                null,
                e("label", { className: "block text-sm font-medium mb-1" }, "Gemini API Key"),
                e("input", {
                  type: "password",
                  value: apiKey,
                  onChange: (ev) => setApiKey(ev.target.value),
                  placeholder: "Paste your API key",
                  className:
                    "w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500",
                })
              ),
              e(
                "div",
                null,
                e("label", { className: "block text-sm font-medium mb-1" }, "Language"),
                e(
                  "select",
                  {
                    value: language,
                    onChange: (ev) => setLanguage(ev.target.value),
                    className:
                      "w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500",
                  },
                  e("option", { value: "English" }, "English"),
                  e("option", { value: "Spanish" }, "Spanish"),
                  e("option", { value: "French" }, "French"),
                  e("option", { value: "Gujarati" }, "Gujarati"),
                  e("option", { value: "Hindi" }, "Hindi"),
                  e("option", { value: "Chinese" }, "Chinese")
                )
              )
            ),
            e(
              "div",
              { className: "grid grid-cols-1 sm:grid-cols-2 gap-4" },
              e(
                "div",
                null,
                e("label", { className: "block text-sm font-medium mb-1" }, "Role"),
                e("input", {
                  type: "text",
                  value: role,
                  onChange: (ev) => setRole(ev.target.value),
                  placeholder: "e.g., Learning Experience Designer",
                  className:
                    "w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500",
                })
              ),
              e(
                "div",
                null,
                e("label", { className: "block text-sm font-medium mb-1" }, "Learning Goal"),
                e("input", {
                  type: "text",
                  value: goal,
                  onChange: (ev) => setGoal(ev.target.value),
                  placeholder: "e.g., Launch a skills-based curation pilot",
                  className:
                    "w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500",
                })
              )
            ),
            e(
              "div",
              { className: "grid grid-cols-1 sm:grid-cols-2 gap-4" },
              e(
                "div",
                null,
                e(
                  "label",
                  { className: "block text-sm font-medium mb-1" },
                  "Hours per week"
                ),
                e("input", {
                  type: "number",
                  min: 1,
                  max: 40,
                  value: hours,
                  onChange: (ev) => setHours(Number(ev.target.value || 0)),
                  className:
                    "w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500",
                })
              )
            ),
            e(
              "div",
              { className: "flex items-center gap-3 pt-2" },
              e(
                "button",
                {
                  type: "button",
                  onClick: onGenerate,
                  disabled: loading,
                  className:
                    "inline-flex items-center gap-2 rounded-lg bg-indigo-600 text-white px-4 py-2 text-sm font-medium shadow hover:bg-indigo-700 disabled:opacity-60",
                },
                loading ? "Generating…" : "Generate Plan"
              ),
              e(
                "button",
                {
                  type: "button",
                  onClick: copyPrompt,
                  className:
                    "rounded-lg bg-white text-indigo-700 ring-1 ring-indigo-200 px-3 py-2 text-sm font-medium hover:bg-indigo-50",
                },
                "Copy Prompt"
              ),
              e(
                "button",
                {
                  type: "button",
                  onClick: downloadMd,
                  className:
                    "rounded-lg bg-white text-indigo-700 ring-1 ring-indigo-200 px-3 py-2 text-sm font-medium hover:bg-indigo-50",
                },
                "Download .md"
              )
            ),
            error
              ? e(
                  "p",
                  { className: "text-sm text-red-600 mt-2" },
                  error
                )
              : null
          ),
          e(
            "section",
            { className: "mt-8" },
            e(
              "div",
              {
                className:
                  "bg-white/90 rounded-2xl shadow ring-1 ring-black/5 p-6 min-h-[160px]",
              },
              result
                ? e(
                    "pre",
                    { className: "whitespace-pre-wrap text-sm leading-relaxed" },
                    result
                  )
                : e(
                    "p",
                    { className: "text-sm text-gray-600" },
                    "Your Markdown learning path will appear here."
                  )
            )
          )
        );
      }

      function App() {
        const route = useHashRoute();
        return e(
          React.Fragment,
          null,
          e(Header, { route }),
          route === "#/about" ? e(About) : route === "#/generate-plan" ? e(Demo) : e(Home)
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(e(App));
    </script>
  </body>
  </html>
